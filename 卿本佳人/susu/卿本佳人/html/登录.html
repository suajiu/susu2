<div id="top">
    <a href="../index.html"><img src="../images/logo.png" style="height: 130px;"></a>
    <div id="top_right">
        欢迎登录
    </div>
    <div id="ask">
        还没有伊的家账号？
        <input type="button" value="立即注册"/>
    </div>
</div>
<div id="center">
    <div id="center_left">
        <p>会员登录</p>
        <div id="form">
            <form>
                <div class="position">
                    账户：<input name="txt" type="text" placeholder="请输入您的昵称"/>
                    <div id="txtinfor1" class="tishi">请输入您的昵称</div>
                    <div id="txtinfor2" class="error">账户输入错误</div>
                    <div id="txtinfor3" class="tishi2">账户不能为空</div>
                    <div id="right1" class="tishi3"><img src="../images/right.png"/></div>
                </div>
                <div class="position">
                    密码：<input name="psd" type="password"/>
                    <div id="txtinfor4" class="tishi">请输入密码</div>
                    <div id="txtinfor5" class="error">密码输入错误</div>
                    <div id="txtinfor6" class="tishi2">密码不能为空</div>
                    <div id="right2" class="tishi3"><img src="../images/right.png"/></div>
                </div>
                <div class="position">
                    验证码:<input name="yanzhengma" type="text"/>

                    <div id="yanzheng">1234</div>
                    <span>换一张？</span>
                    <div id="txtinfor7" class="tishi">请输入验证码</div>
                    <div id="txtinfor8" class="error">验证码输入错误</div>
                    <div id="txtinfor9" class="tishi2">验证码不能为空</div>
                    <div id="right3" class="tishi3"><img src="../images/right.png"/></div>
                </div>
                <input class="ck" type="checkbox" checked="checked"/>自动登录

                <p>忘记密码？</p>
                <input class="btn" type="button" value="立即登录"/>
            </form>

        </div>

    </div>
    <div id="center_right">

    </div>
</div>
